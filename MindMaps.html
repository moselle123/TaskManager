<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mind Maps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
		body {overflow: hidden;}
	</style>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container">
            <!-- assistant -->
            <div class="d-flex">
                <button class="btn p-0" data-bs-toggle="modal" data-bs-target="#assistantModal"><img src="assistantLogo.png" alt="My Assistant" height="90rem"></button>
                <div class="ps-2">
                    <h3>MyAssistant</h3>
                    <form>
                        <input id="assistantQ" type="text" placeholder="How can I help?">
                        <button class="btn p-0" type="submit" data-bs-toggle="modal" data-bs-target="#assistantModal" onclick="assistantQuestionHome(event)"><i class="bi bi-arrow-right-square"></i></button>
                    </form>
                </div>
            </div>

            <!-- right nav -->
            <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" class="navbar-toggler" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle Navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <h5 style="font-weight: 300;"><a href="Dashboard.html" class="nav-link active"><button class="btn btn-light">Home</button></a></h5>
                    </li>
                    <li class="nav-item active">
                        <h5 style="font-weight: 500;"><a href="Grades.html" class="nav-link active"><button class="btn btn-light">Grades</button></a></h5>
                    </li>
                    <li class="nav-item active">
                        <h5 style="font-weight: 300;"><a href="MindMaps.html" class="nav-link active"><button class="btn btn-secondary">MindMaps</button></a></h5>
                    </li>
                    <li class="nav-item active">
                        <h5 style="font-weight: 300;"><a href="Calendar.html" class="nav-link active"><button class="btn btn-light">Calendar</button></a></h5>
                    </li>
                    <li class="nav-item active">
                        <h5 style="font-weight: 300;"><a href="Tasks.html" class="nav-link active"><button class="btn btn-light">Tasks</button></a></h5>
                    </li>
                    <li class="nav-item active">
                        <h5 style="font-weight: 300;"><a href="#" class="nav-link active"><i class="bi bi-person"></i></a></h5>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- assistant modal  -->
    <div class="modal fade" id="assistantModal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="modal-title">My Assistant</h3>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body bg-body-secondary d-flex flex-column align-items-center p-0 pb-3">
                    <img src="assistantLogo.png" alt="My Assistant" height="250rem" width="250rem">
                    <div>
                        <input id="modalInput" type="text" placeholder="How can I help?">
                        <button class="btn p-0" type="submit" onclick="assistantQuestionModal(event)"><i class="bi bi-arrow-right-square"></i></button>
                    </div>
                    <div id="answer" class="border rounded bg-body mt-3 text-center p-3" style="height: 18rem; width: 18rem;">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- body -->
    <div class="container mt-3 d-flex" style="height: 80vh;">
        <!-- sidebar -->
        <div class="border rounded border-end-0 d-flex flex-column" style="width: 30%; height: 100%;">
            <div class="d-flex border-bottom border-end p-3" style="justify-content: space-between;">
                <h4>Essay Plan</h4>
                <button class="btn p-0"><i class="bi bi-arrow-right-square"></i></button>
            </div>
            <div class="d-flex border-bottom border-end p-3" style="justify-content: space-between;">
                <h4>App Design</h4>
                <button class="btn p-0"><i class="bi bi-arrow-right-square"></i></button>
            </div>
            <div class="d-flex border-bottom border-end p-3" style="justify-content: space-between;">
                <h4>Book Idea</h4>
                <button class="btn p-0"><i class="bi bi-arrow-right-square"></i></button>
            </div>

            <div class="d-flex border-bottom border-end-0 p-3 bg-light" style="justify-content: space-between;">
                <h4>Game Plan</h4>
            </div>
            <div class="border-end" style="height: 100%;">
                <div class="d-flex p-3" style="justify-content: space-between;">
                    <input type="text" placeholder="Add Mind Map...">
                    <button class="btn p-0"><i class="bi bi-plus-circle"></i></button>
                </div>
            </div>
        </div>

        <!-- mind map -->
        <div class="border rounded border-start-0 " style="height: 100%; width: 70%; position: relative;">
            <div class="border border rounded-circle border-dark bg-primary-subtle" style="height: 8rem; width: 10rem; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                <p class="text-center fw-bold" style="position: relative; top: 50%; left: 50%; transform: translate(-50%, -50%);">My Game Plan</p>
            </div>
            <div class="border border rounded-circle border-dark bg-warning-subtle" style="height: 7rem; width: 9rem; position: absolute; left: 30%; top: 30%; transform: translate(-50%, -50%);">
                <p class="text-center" style="position: relative; top: 50%; left: 50%; transform: translate(-50%, -50%);">Gameplay</p>
            </div>
            <div class="border border rounded-circle border-dark bg-success-subtle" style="height: 7rem; width: 9rem; position: absolute; top: 70%; left: 70%; transform: translate(-50%, -50%);">
                <p class="text-center p-2" style="position: relative; top: 50%; left: 50%; transform: translate(-50%, -50%);">Double click to add text</p>
            </div>
            
            <!-- mindmap ui -->
            <div style="position: absolute; right: 0; top: 0;">
                <button class="btn p-2"><h4 class="text-danger"><i class="bi bi-trash-fill"></i></h4></button>
            </div>
            <div class="d-flex" style="position: absolute; bottom: 0; left: 0;">
                <button class="btn btn-light border rounded-circle" style="height: 5rem; width: 5rem;">
                    <h4 class="text-success"><i class="bi bi-plus-lg"></i></h4>
                </button>
                <button class="btn btn-light border rounded-circle" style="height: 5rem; width: 5rem;">
                    <h4 class="text-danger"><i class="bi bi-trash-fill"></i></h4>
                </button>
            </div>
        </div>
    </div>

    <!-- instructions -->
    <div class="mt-1">
        <p class="text-center">Drag new circles into the map via the new circle button or drag a line from one circle to the other to connect them.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Assistant.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
