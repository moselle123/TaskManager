                    </form>
                </div>
            </div>

            <!-- right nav -->

            </div>
        </div>

    <!-- assistant modal  -->
    <div class="modal fade" id="assistantModal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="modal-title">My Assistant</h3>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body bg-body-secondary d-flex flex-column align-items-center p-0 pb-3">
                    <img src="assistantLogo.png" alt="My Assistant" height="250rem" width="250rem">
                    <div>
                        <input id="modalInput" type="text" placeholder="How can I help?">
                        <button class="btn p-0" type="submit" onclick="assistantQuestionModal(event)"><i class="bi bi-arrow-right-square"></i></button>
                    </div>
                    <div id="answer" class="border rounded bg-body mt-3 text-center p-3" style="height: 18rem; width: 18rem;">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- body -->
    <div class="container shadow d-flex flex-row mt-5 p-0">
        <!-- sidebar -->
        <div class="d-flex flex-column border rounded" style="width: 20vw; height: 70vh;">
            <!-- top section -->
            <div class="d-flex flex-column border-bottom p-3">
                <p class="text-center fw-bold">Congratulations you are on track to achieve a first!</p>
                <div class="d-flex py-2">
                    <label class="pe-2" for="target">Target:</label>
                    <select name="target" id="target">
                        <option value="40">40%</option>
                        <option value="50">50%</option>
                        <option value="60">60%</option>
                        <option value="70">70%</option>
                    </select>
                </div>
                <p>Based on your performance you need to achieve an average of 60% to achieve your overall goal.</p>
            </div>

            <div class="d-flex border-bottom p-3" style="justify-content: space-between;">
                <div>
                    <h4>Year 1</h4>
                    <p>Weighting: 0%</p>
                </div>
                <button class="btn p-0"><i class="bi bi-arrow-right-square"></i></button>
            </div>

            <div class="d-flex border-bottom p-3 bg-light" style="justify-content: space-between;">
                <div>
                    <h4>Year 2</h4>
                    <p>Weighting: 33.3%</p>
                </div>
                <button class="btn p-0"><i class="bi bi-arrow-right-square"></i></button>
            </div>

            <div class="d-flex p-3" style="justify-content: space-between;">
                <h4>Add Year</h4>
                <button class="btn p-0" data-bs-toggle="modal" data-bs-target="#newYearModal"><i class="bi bi-plus-circle"></i></button>
            </div>
        </div>
        <!-- year -->
        <div class="border border-start-0 rounded p-3" style="width: 70vw;">
            <!-- header -->
            <div class="d-flex" style="justify-content: space-between;">
                <h1 id="selectedYear">Year 2</h1>
                <div class="d-flex flex-column">
                    <div>
                        <button class="btn btn-outline-secondary me-2">Edit</button>
                        <button class="btn btn-outline-secondary">Delete</button>
                    </div>
                    <button class="btn" style="font-weight: bold;" data-bs-toggle="modal" data-bs-target="#newModuleModal"><i class="bi bi-plus-circle me-2"></i>Add Module</button>
                </div>
            </div>
            <!-- year progression -->
            <div class="d-flex justify-content-evenly mt-3">
                <div class="d-flex flex-column align-items-center">
                    <h5>75%</h5>
                    <p>Average</p>
                </div>
                <div class="d-flex flex-column align-items-center text-success">
                    <h5>30%</h5>
                    <p>Achieved</p>
                </div>
                <div class="d-flex flex-column align-items-center text-danger">
                    <h5>40%</h5>
                    <p>Complete</p>
                </div>
            </div>
            <div class="progress-stacked mx-3">
                <div class="progress" role="progressbar" aria-label="Achieved" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 30%">
                    <div class="progress-bar bg-success"></div>
                </div>
                <div class="progress" role="progressbar" aria-label="Complete" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 10%">
                    <div class="progress-bar bg-danger"></div>
                </div>
            </div>

            <!-- modules -->
            <div class="d-grid p-4 mt-3 justify-content-center overflow-auto" style="max-height: 40vh;" id="modules"></div>
        </div>
        </div>
    </div>

    <!-- grades modal -->
    <div class="modal fade" id="newModuleModal" tabindex="-1" aria-labelledby="newModuleLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="newModuleLabel">New Module</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="d-flex flex-column justify-content-evenly" style="height: 20vh;">
                    <input class="p-2" id="moduleName" type="text" placeholder="Module Name...">
                    <input class="p-2" id="credits" type="text" placeholder="How many credits is this module worth?">
                    <div class="mt-3">
                        <button class="btn btn-primary" id="saveModuleButton">Save</button>
                        <button class="btn btn-outline-secondary" id="cancelButton">Cancel</button>
                    </div>
                </form>
          </div>
        </div>
      </div>
