<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.css' rel='stylesheet'/>
    <link rel="stylesheet" href="Calendar.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-secondary">
        <div class="container">
            <!-- assistant -->
            <div class="d-flex">
                <button class="btn p-0" data-bs-toggle="modal" data-bs-target="#assistantModal"><img src="assistantLogo.png" alt="My Assistant" height="90rem"></button>
                <div class="ps-2">
                    <h3>MyAssistant</h3>
                    <form>
                        <input id="assistantQ" type="text" placeholder="How can I help?">
                        <button class="btn p-0" type="submit" data-bs-toggle="modal" data-bs-target="#assistantModal" onclick="assistantQuestion(event)"><i class="bi bi-arrow-right-square"></i></button>
                    </form>
                </div>
            </div>

            <!-- right nav -->
            <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" class="navbar-toggler" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle Navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <h5 style="font-weight: 300;"><a href="Dashboard.html" class="nav-link active">Home</a></h5>
                    </li>
                    <li class="nav-item active">
                        <h5 style="font-weight: 300;"><a href="Grades.html" class="nav-link active">Grades</a></h5>
                    </li>
                    <li class="nav-item active">
                        <h5 style="font-weight: 300;"><a href="MindMaps.html" class="nav-link active">MindMaps</a></h5>
                    </li>
                    <li class="nav-item active">
                        <h5 style="font-weight: 500;"><a href="Calendar.html" class="nav-link active">Calendar</a></h5>
                    </li>
                    <li class="nav-item active">
                        <h5 style="font-weight: 300;"><a href="Tasks.html" class="nav-link active">Tasks</a></h5>
                    </li>
                    <li class="nav-item active">
                        <h5 style="font-weight: 300;"><a href="#" class="nav-link active"><i class="bi bi-person"></i></a></h5>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- assistant modal  -->
    <div class="modal fade" id="assistantModal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="modal-title">My Assistant</h3>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body bg-body-secondary d-flex flex-column align-items-center p-0 pb-3">
                    <img src="assistantLogo.png" alt="My Assistant" height="250rem" width="250rem">
                    <div>
                        <input id="modalInput" type="text" placeholder="How can I help?">
                        <button class="btn p-0" type="submit"><i class="bi bi-arrow-right-square"></i></button>
                    </div>
                    <div id="answer" class="border rounded bg-body mt-3 text-center p-3" style="height: 18rem; width: 18rem;">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- body -->
    <!-- filters -->
    <div class="container pt-3">
        <div class="d-flex flex-row" style="justify-content: space-between;">
            <div class="d-flex flex-row mb-3">
                <button class="btn btn-secondary me-1">All</button>
                <button class="btn btn-outline-dark mx-1">Work</button>
                <button class="btn btn-outline-dark mx-1">School</button>
                <button class="btn btn-outline-dark ms-1">Personal</button>
                <div class="goto-today ps-3 pt-1">
                    <div class="goto">
                        <input type="text" placeholder="MM/YYYY" class="date-input" />
                        <button class="goto-btn btn"><i class="bi bi-search pb-1"></i></button>
                    </div>
                </div>
            </div>
            <div><button class="btn btn-outline-dark justify-content-evenly add-event""><i class="bi bi-plus-circle me-2"></i>Add Event</button></div>
        </div>
    </div>

    <div class="calendarContainer pt-1 pb-1">
        <div class="left">
            <div class="calendar">
                <div class="month mb-2">
                    <i class="fas fa-angle-left prev"></i>
                    <div class="date"></div>
                    <i class="fas fa-angle-right next"></i>
                </div>
                <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="days"></div>
          </div>
        </div>

        <div class="right">
            <div class="today-date">
                <div class="event-day"></div>
                    <div class="event-date"></div>
                </div>
            <div class="events"></div>
            <div class="add-event-wrapper">
                <div class="add-event-header">
                    <div class="title">Add Event</div>
                    <i class="fas fa-times close"></i>
                </div>
            <div class="add-event-body">
                <div class="add-event-input">
                    <input type="text" placeholder="Event Name" class="event-name" />
                </div>
                <div class="add-event-input">
                    <input type="text" placeholder="From" class="event-time-from"/>
                </div>
                <div class="add-event-input">
                    <input type="text" placeholder="To" class="event-time-to"/>
                </div>
                <div class="add-event-input">
                    <input type="text" placeholder="To" class="event-time-to"/>
                </div>
                <div class="add-event-input">
                    <option placeholder="Category" class="event-category">
                        <select name="Work" id="work"></select>
                        <select name="School" id="school"></select>
                        <select name="Personal" id="personal"></select>
                    </option>
                </div>
            </div>
            <div class="add-event-footer">
                <button class="add-event-btn">Add Event</button>
            </div>
        </div>
    </div>
</div> 
    

    <script src="Calendar.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.js'></script>
    <script src="Assistant.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
