<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign Up</title>
    <link rel="stylesheet" href="../CSS/Login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>

    <nav class="navbar navbar-expand-sm navbar-light bg-body-secondary">
        <div class="container">
                <h3>Task Manager</h3>
        </div>
    </nav>

    <div class="d-flex flex-row">
        <div class="container text-center loginForm d-flex flex-column justify-content-evenly position-relative" style="width: 40vw; height: 60vh;">
            <h1 class="my-3">Sign Up</h1>
            <label for="name" class="visually-hidden">Full Name</label>
            <input type="text" class="form-control mb-2" id="name" placeholder="Full Name" required autofocus>
            <label for="username" class="visually-hidden">Username</label>
            <input type="text" class="form-control mb-2" id="username" placeholder="Username" required autofocus>
            <label class="visually-hidden">Email:</label>
            <input for="email" type="email" class="form-control mb-2" id="email" placeholder="E-mail">
            <label class="visually-hidden">Password</label>
            <input for="password" type="password" class="form-control  mb-2" id="password" placeholder="Password">
            <label for="confirmPassword" class="visually-hidden">Confirm Password</label>
            <input for="confirmPassword" type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
            <div class="position-absolute" style="left: 100%; top: 55%; width: 15vw;">
                <p class="text-center fw-bold">Your password must include:</p>
                <ul>
                    <li class="text-start">A minimum of 8 characters</li>
                    <li class="text-start">At least one number (0-9)</li>
                </ul>
            </div>
            <button type="submit" class="my-2 btn btn-lg btn-block btn-primary" onclick="signUp()">Submit</button>
            <a class="link-secondary link-underline-opacity-0 link-underline-opacity-100-hover text-end" href="Login.html">Already have an account? Login</a>
        </div>
    </div>

    <script src="../JS/Login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
