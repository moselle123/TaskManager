<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/Calendar.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container">
            <!-- assistant -->
            <div class="d-flex">
                <button class="btn p-0" data-bs-toggle="modal" data-bs-target="#assistantModal"><img src="../Images/assistantLogo.png" alt="My Assistant" height="90rem"></button>
                <div class="ps-2">
                    <h3>MyAssistant</h3>
                    <form>
                        <input id="assistantQ" type="text" placeholder="How can I help?">
                        <button class="btn p-0" type="submit" data-bs-toggle="modal" data-bs-target="#assistantModal" onclick="assistantQuestionHome(event)"><i class="bi bi-arrow-right-square"></i></button>
                    </form>
                    <p class="fw-bold">Ctrl + A</p>
                </div>
            </div>

            <!-- right nav -->
            <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" class="navbar-toggler" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle Navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a href="Index.html" class="nav-link active"><button class="btn btn-light">Home</button></a>
                    </li>
                    <li class="nav-item active">
                        <a href="Grades.html" class="nav-link active"><button class="btn btn-light">Grades</button></a>
                    </li>
                    <li class="nav-item active">
                        <a href="MindMaps.html" class="nav-link active"><button class="btn btn-light">MindMaps</button></a>
                    </li>
                    <li class="nav-item active">
                        <a href="Calendar.html" class="nav-link active"><button class="btn btn-secondary">Calendar</button></a>
                    </li>
                    <li class="nav-item active">
                        <a href="Tasks.html" class="nav-link active"><button class="btn btn-light">Tasks</button></a>
                    </li>
                    <li class="nav-item active ms-4 mb-0">
                        <a href="Login.html" class="nav-link active"><button class="btn btn-light">Sign Out <i class="bi bi-door-open"></i></button></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- assistant modal  -->
    <div class="modal fade" id="assistantModal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="modal-title">My Assistant</h3>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body bg-body-secondary d-flex flex-column align-items-center p-0 pb-3">
                    <img src="../Images/assistantLogo.png" alt="My Assistant" height="250rem" width="250rem">
                    <div>
                        <input id="modalInput" type="text" placeholder="How can I help?">
                        <button class="btn p-0" type="submit" onclick="assistantQuestionModal(event)"><i class="bi bi-arrow-right-square"></i></button>
                    </div>
                    <div id="answer" class="border rounded bg-body mt-3 text-center p-3 position-relative" style="height: 18rem; width: 18rem;">
                        <div class="position-absolute m-1 justify-content-center" style="bottom: 0; right: 0;">
                            <button class="btn p-0"><h1><i class="bi bi-volume-up"></i></h1></button>
                            <p class="m-0" style="font-size: xx-small;">Read Aloud?</p>
                        </div>
                    </div>
                    <p class="mb-0 mt-1">Click assistant symbol to ask questions using the microphone</p>
                </div>
            </div>
        </div>
    </div>
    <!-- body -->
    <!-- filters -->
    <div class="container pt-3">
        <div class="d-flex flex-row justify-content-between">
            <div class="d-flex flex-row mb-3">
                <button class="btn btn-secondary me-1">All</button>
                <button class="btn btn-outline-dark mx-1">Work</button>
                <button class="btn btn-outline-dark mx-1">School</button>
                <button class="btn btn-outline-dark ms-1">Personal</button>
                <div class="goto-today ps-3 pt-1">
                    <div class="goto">
                        <input type="text" placeholder="MM/YYYY" class="date-input"/>
                        <button class="goto-btn btn"><i class="bi bi-search pb-1"></i></button>
                    </div>
                </div>
            </div>
            <div class="flex-column justify-content-end">
                <button class="btn fw-bold pe-0 justify-content-evenly add-event" id="addEvent"><i class="bi bi-plus-circle me-2"></i>Add Event</button>
                <p class="fw-bold text-end" style="font-size: smaller;">(Ctrl + I)</p>
            </div>
        </div>
    </div>

    <div class="calendarContainer pt-1 pb-1">
        <div class="left">
            <div class="calendar">
                <div class="month mb-2">
                    <i class="fas fa-angle-left prev"></i>
                    <div class="date"></div>
                    <i class="fas fa-angle-right next"></i>
                </div>
                <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="days"></div>
          </div>
        </div>

        <div class="right">
            <div class="today-date">
                <div class="event-day"></div>
                    <div class="event-date"></div>
                </div>
            <div class="events"></div>
            <div class="add-event-wrapper">
                <div class="add-event-header">
                    <div class="title">Add Event</div>
                    <i class="fas fa-times close"></i>
                </div>
                <div class="add-event-body">
                    <div class="add-event-input">
                        <input type="text" placeholder="Event Name" class="event-name" />
                    </div>
                    <div class="add-event-input">
                        <input type="text" placeholder="Start Time (HH:MM)" class="event-time-from"/>
                    </div>
                    <div class="add-event-input">
                        <input type="text" placeholder="End Time (HH:MM)" class="event-time-to"/>
                    </div>
                    <div class="d-flex flex-row w-100">
                        <input type="text" placeholder="Location"/>
                        <button class="btn btn-primary">Find Address</button>
                    </div>
                    <select disabled>
                        <option value="Select Address"></option>
                    </select>
                    <select>
                        <option value="Category"></option>
                        <option value="All"></option>
                        <option value="Work"></option>
                        <option value="School"></option>
                        <option value="Personal"></option>
                    </select>
                </div>
                <div class="add-event-footer">
                    <button class="add-event-btn btn btn-primary">Add Event</button>
                </div>
            </div>
        </div>
    </div>
</div> 
    
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../JS/Calendar.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.js'></script>
    <script src="../JS/Assistant.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
