		body {overflow: hidden;}
	</style>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container">
            <!-- assistant -->
            <div class="d-flex">
                <button class="btn p-0" data-bs-toggle="modal" data-bs-target="#assistantModal"><img src="assistantLogo.png" alt="My Assistant" height="90rem"></button>
                <div class="ps-2">
                    <h3>MyAssistant</h3>
                    <form>
                        <input id="assistantQ" type="text" placeholder="How can I help?">
                        <button class="btn p-0" type="submit" data-bs-toggle="modal" data-bs-target="#assistantModal" onclick="assistantQuestionHome(event)"><i class="bi bi-arrow-right-square"></i></button>
                    </form>
                </div>
            </div>

            <!-- right nav -->
            <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" class="navbar-toggler" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle Navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <h5 style="font-weight: 300;"><a href="Index.html" class="nav-link active"><button class="btn btn-light">Home</button></a></h5>
                    </li>
                    <li class="nav-item active">
                        <h5 style="font-weight: 500;"><a href="Grades.html" class="nav-link active"><button class="btn btn-light">Grades</button></a></h5>
                    </li>
                    <li class="nav-item active">
                        <h5 style="font-weight: 300;"><a href="MindMaps.html" class="nav-link active"><button class="btn btn-light">MindMaps</button></a></h5>
                    </li>
                    <li class="nav-item active">
                        <h5 style="font-weight: 300;"><a href="Calendar.html" class="nav-link active"><button class="btn btn-light">Calendar</button></a></h5>
                    </li>
                    <li class="nav-item active">
                        <h5 style="font-weight: 300;"><a href="Tasks.html" class="nav-link active"><button class="btn btn-secondary">Tasks</button></a></h5>
                    </li>
                    <li class="nav-item active">
                        <h5 style="font-weight: 300;"><a href="#" class="nav-link active"><i class="bi bi-person"></i></a></h5>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- assistant modal  -->
    <div class="modal fade" id="assistantModal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="modal-title">My Assistant</h3>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body bg-body-secondary d-flex flex-column align-items-center p-0 pb-3">
                    <img src="assistantLogo.png" alt="My Assistant" height="250rem" width="250rem">
                    <div>
                        <input id="modalInput" type="text" placeholder="How can I help?">
                        <button class="btn p-0" type="submit" onclick="assistantQuestionModal(event)"><i class="bi bi-arrow-right-square"></i></button>
                    </div>
                    <div id="answer" class="border rounded bg-body mt-3 text-center p-3" style="height: 18rem; width: 18rem;">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- body -->
    <div class="container mt-3">

        <!-- header -->
        <div class="container d-flex justify-content-evenly p-3">
            <div class="input-group rounded" style="width: 30vw;">
                <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                <button class="btn p-2"><i class="bi bi-mic"></i></button>
                <button class="btn p-2"></button>
            </div>
            <div class="d-flex flex-row">
                <button class="btn btn-secondary me-1">All</button>
                <button class="btn btn-outline-secondary mx-1">Work</button>
                <button class="btn btn-outline-secondary mx-1">School</button>
                <button class="btn btn-outline-secondary ms-1">Personal</button>
                <button class="btn" style="font-weight: bold;" data-bs-toggle="modal" data-bs-target="#newTaskModal"><i class="bi bi-plus-circle me-2"></i>Add Task</button>
            </div>
        </div>

        <!-- gantt chart -->
        <div class="border rounded d-flex flex-row" style="height: 60vh; position: relative;">

            <!-- weekdays -->
            <div class="bg-body-secondary border-end" style="width: 14.3%; height: 100%;">
                <div class="border-bottom border-2" style="height: 10%;"><p class="fw-bold text-center pt-2">Monday</p></div>
                <div style="height: 90%;"></div>
            </div>
            <div class="border-end" style="width: 14.3%; height: 100%;">
                <div class="border-bottom border-2" style="height: 10%;"><p class="fw-bold text-center pt-2">Tuesday</p></div>
                <div style="height: 90%;"></div>
            </div>
            <div class="bg-body-secondary border-end" style="width: 14%; height: 100%;">
                <div class="border-bottom border-2" style="height: 10%;"><p class="fw-bold text-center pt-2">Wednesday</p></div>
                <div style="height: 90%;"></div>
            </div>
            <div class="border-end" style="width: 14.3%; height: 100%;">
                <div class="border-bottom border-2" style="height: 10%;"><p class="fw-bold text-center pt-2">Thursday</p></div>
                <div style="height: 90%;"></div>
            </div>
            <div class="bg-body-secondary border-end" style="width: 14.3%; height: 100%;">
                <div class="border-bottom border-2" style="height: 10%;"><p class="fw-bold text-center pt-2">Friday</p></div>
                <div style="height: 90%;"></div>
            </div>
            <div class="border-end" style="width: 14.3%; height: 100%;">
                <div class="border-bottom border-2" style="height: 10%;"><p class="fw-bold text-center pt-2">Saturday</p></div>
                <div style="height: 90%;"></div>
            </div>
            <div class="bg-body-secondary" style="width: 14.5%; height: 100%;">
                <div class="border-bottom border-2" style="height: 10%;"><p class="fw-bold text-center pt-2">Sunday</p></div>
                <div style="height: 90%;"></div>
            </div>

            <!-- tasks -->
            <div class="wrapper d-flex flex-row border rounded bg-primary bg-opacity-75 align-items-center px-2" style="position: absolute; top: 10%; width: 71.2%; height: 15%; justify-content: space-between;">
                <p class="fs-5 mb-0 fw-bold">UI Coursework</p>
                <div class="buttons">
                    <label for="checkbox">Completed</label>
                    <input type="checkbox" id="checkbox">
                    <button class="btn btn-light mx-3">Edit</button>
                    <button class="btn btn-light">Delete</button>
                </div>
            </div>
            <div class="wrapper d-flex flex-row bg-primary-subtle bg-opacity-75 border rounded align-items-center px-2" style="position: absolute; top: 25%; left: 28.5%; width: 42.7%; height: 15%; justify-content: space-between;">
                <p class="fs-5 fw-bold mb-0">Game Design Document</p>
                <div class="buttons">
                    <label for="checkbox">Completed</label>
                    <input type="checkbox" id="checkbox">
                    <button class="btn btn-light mx-3">Edit</button>
                    <button class="btn btn-light">Delete</button>
                </div>
            </div>
            <div class="wrapper d-flex flex-row bg-primary bg-opacity-75 border rounded align-items-center px-2" style="position: absolute; top: 40%; left: 42.5%; width: 57.7%; height: 15%; justify-content: space-between;">
                <p class="fs-5 fw-bold mb-0">Sprint 2</p>
                <div class="buttons">
                    <label for="checkbox">Completed</label>
                    <input type="checkbox" id="checkbox">
                    <button class="btn btn-light mx-3">Edit</button>
                    <button class="btn btn-light">Delete</button>
                </div>
            </div>
        </div>

        <!-- time filters -->
        <div class="d-flex flex-row" style="justify-content: space-between;">
            <button class="btn fw-bold"><i class="bi bi-arrow-left-square"></i> Previous Week</button>
            <div class="d-flex flex-row justify-content-center mt-3">
                <button class="btn btn-outline-secondary">Day</button>
                <button class="btn btn-secondary mx-5">Week</button>
                <button class="btn btn-outline-secondary">Month</button>
            </div>
            <button class="btn fw-bold">Next Week <i class="bi bi-arrow-right-square"></i></button>
        </div>
    </div>

    <!-- add task modal -->
    <div class="modal fade" id="newTaskModal" tabindex="-1" aria-labelledby="newTaskLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="newTaskLabel">New Module</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="d-flex flex-column justify-content-evenly" style="height: 50vh;">
                    <input class="p-2" id="taskName" type="text" placeholder="Task Name...">
                    <select class="form-select" aria-label="Select Category">
                        <option selected>Select Category...</option>
                        <option value="all">All</option>
                        <option value="work">Work</option>
                        <option value="school">School</option>
                        <option value="personal">Personal</option>
                    </select>
                    
                    <div class="d-flex flex-row">
                        <h5>Due Date</h5>
                        <p>Choose a date on the calendar:</p>
                        <div id="calendar"></div>
                    </div>
                        

                    <h5>Estimated Completion Time</h5>
                    <div class="d-flex flex-row">
                        <p class="pe-1">Hours</p>
                        <input type="range" min="0" max="24" step="1" class="form-range" id="hoursRange">
                    </div>
                    <div class="d-flex flex-row">
                        <p class="pe-1">Days</p>
                        <input type="range"  min="0" max="30" step="1"class="form-range" id="daysRange">
                    </div>
                    <div class="d-flex flex-row">
                        <p class="pe-1">Weeks</p>
                        <input type="range" min="0" max="8" step="1" class="form-range" id="weeksRange">
                    </div>
                    <div class="d-flex flex-row justify-content-between">
                        <h5 class="pe-1">Add to Calendar</h5>
                        <div class="form-check form-switch justify-content-between">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                        </div>
                    </div>
                    <div class="d-flex flex-row justify-content-between">
                        <h5 class="pe-1">Alert?</h5>
                        <div class="form-check form-switch justify-content-between">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                        </div>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-primary" id="saveModuleButton">Save</button>
                        <button class="btn btn-outline-secondary" id="cancelButton">Cancel</button>
                    </div>
                </form>
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.0/fullcalendar.min.js"></script>
    <script src="Tasks.js"></script>
    <script src="Assistant.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
