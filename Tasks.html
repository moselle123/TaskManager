<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
		body {
			overflow: hidden;
		}
	</style>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-danger-subtle">
        <div class="container">
            <!-- assistant -->
            <div class="d-flex">
                <button class="btn p-0" data-bs-toggle="modal" data-bs-target="#assistantModal"><img src="assistantLogo.png" alt="My Assistant" height="90rem"></button>
                <div class="ps-2">
                    <h3>MyAssistant</h3>
                    <form>
                        <input id="assistantQ" type="text" placeholder="How can I help?">
                        <button class="btn p-0" type="submit" data-bs-toggle="modal" data-bs-target="#assistantModal" onclick="assistantQuestion(event)"><i class="bi bi-arrow-right-square"></i></button>
                    </form>
                </div>
            </div>

            <!-- right nav -->
            <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" class="navbar-toggler" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle Navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a href="Dashboard.html" class="nav-link active">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a href="Grades.html" class="nav-link active">Grades</a>
                    </li>
                    <li class="nav-item active">
                        <a href="MindMaps.html" class="nav-link active">MindMaps</a>
                    </li>
                    <li class="nav-item active">
                        <a href="Calendar.html" class="nav-link active">Calendar</a>
                    </li>
                    <li class="nav-item active">
                        <a href="Tasks.html" class="nav-link active">Tasks</a>
                    </li>
                    <li class="nav-item active">
                        <a href="#" class="nav-link active"><i class="bi bi-person"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- assistant modal  -->
    <div class="modal fade" id="assistantModal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="modal-title">My Assistant</h3>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body bg-body-secondary d-flex flex-column align-items-center p-0 pb-3">
                    <img src="assistantLogo.png" alt="My Assistant" height="250rem" width="250rem">
                    <div>
                        <input id="modalInput" type="text" placeholder="How can I help?">
                        <button class="btn p-0" type="submit"><i class="bi bi-arrow-right-square"></i></button>
                    </div>
                    <div id="answer" class="border rounded bg-body mt-3 text-center p-3" style="height: 18rem; width: 18rem;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- header -->
    <div class="container d-flex justify-content-evenly p-4">
        <div class="input-group rounded" style="width: 30vw;">
            <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
            <button class="btn p-2"><i class="bi bi-mic"></i></button>
            <button class="btn p-2"></button>
        </div>
        <div class="d-flex flex-row">
            <button class="btn btn-secondary me-1">All</button>
            <button class="btn btn-outline-secondary mx-1">Work</button>
            <button class="btn btn-outline-secondary mx-1">School</button>
            <button class="btn btn-outline-secondary ms-1">Personal</button>
            <button class="btn" style="font-weight: bold;"><i class="bi bi-plus-circle me-2"></i>Add Task</button>
        </div>
    </div>

    <!-- body -->
    <div class="me-3" id='tasks'></div>

    <script src="Assistant.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
